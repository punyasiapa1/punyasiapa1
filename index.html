	function goFacebookLogin() {
	    if (isIE()) {
		    //do the login
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					fbLogin(response);
				} else {
					FB.login(function(response) {
						if (response.authResponse) {
							fbLogin(response);
						}
					}, {scope: 'email,public_profile', return_scopes: true, auth_type: 'reauthenticate'});
				}
			});
	    }
	    else {
			FB.getLoginStatus(function(response) {
		       	if (response.status === 'connected') {
					FB.logout(function(response) {});
		        }
		       	FB.login(function(resp) {
			        if (resp.authResponse) {
			        	fbLogin(resp);
			        }
			    }, {scope: 'email,public_profile', return_scopes: true, auth_type: 'reauthenticate'});
			});
	    }
	}
	
	function fbLogin(response) {
	    var frm = $("#userForm");
	    frm.attr("method", 'post');
	    frm.attr("action", '/login/facebook/process');
	
	    var accessToken = response.authResponse.accessToken; //get access token
	    var fb_id = response.authResponse.userID; //get FB UID
	    
	    frm.append("<input type=\"hidden\" name=\"fbtoken\" value=\""+accessToken+"\"/>");
	    frm.append("<input type=\"hidden\" name=\"fbuid\" value=\""+fb_id+"\"/>");
	    
	    frm.submit();
	}	
		
	
	function drawMsg(focusId, str) {
		alert(str);
		if ($.trim(focusId)!="") $("#"+focusId).focus();
	}
	
	function formSend() {
		sendIt();
		return false;
	}
	
	function sendIt() {
		var regEng = /[a-zA-Z]/g;
	    var regExp = /^[A-Za-z0-9]{1}([-_.]|[A-Za-z0-9]){4,15}$/;
	    
		if ($.trim($("#userid").val())=="") {
	    	drawMsg("userid", "Please enter your ID.");
	        return;
		}
		else if ($.trim($("#userid").val()).length < 5 || $.trim($("#userid").val()).length > 16) {
			drawMsg("userid", "Please enter your ID in 5 to 16 characters.");
			return;
		}
		else if (!$('#userid').val().match(regExp)) {
			drawMsg("userid", "ID should be alphanumberic (a-Z, 0-9). You may include underscore (_), hyphen(-) and dot(.).It has to start and end with an alphabet or a number, and contain at least one alphabet.");
			return;
		}
		
		if ($.trim($("#password").val()).length <= 0) {
			drawMsg("password", "Please enter your password.");
			return;
		}
	    
	    
	    $("#password").attr("type","password");
	    var frm = $("#userForm");
	    
	    frm.attr("method", "POST");
	    frm.attr("action", "/login/process");
	    //frm.attr("onsubmit", "return true");
	    frm.submit();
	}
	
	$(document).ready(function() {
	    $("#password").keyup(function (key) {
	        if (key.keyCode == 13) {
	        	formSend();
	        }
	    });
	});

    function switchPwd() {
		if ($("#password").attr("type") == "password") {
    		$("#password").attr("type","text");
			$("#password").parent(".in_btn").find("img").attr("src","/images/icon_eye_no_rd.png");
		}
		else {
			$("#password").attr("type","password");
			$("#password").parent(".in_btn").find("img").attr("src","/images/icon_eye_rd.png");
		}
    }
    
	function isIE() {
		if(navigator.userAgent.toLowerCase().indexOf("chrome") != -1) return false;
		if(navigator.userAgent.toLowerCase().indexOf("firefox") != -1) return false;
	  	if(navigator.userAgent.toLowerCase().indexOf("msie") != -1) return true;
	  	if(navigator.userAgent.toLowerCase().indexOf("windows nt") != -1) return true;
	  	
	  	return false;
	}
